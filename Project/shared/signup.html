<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-3" onsubmit="return validate()">
            <h3 class="text-center text-white">Signup here</h3>
            <input type="text" placeholder="Username" name="username" class="form-control mt-3" required>
            <input type="password" placeholder="Password" name="password" class="form-control mt-3" id="pass1" required>
            <input type="password" placeholder="Confirm Password" name="password2" class="form-control mt-3" id="pass2" required>
            <select name="usertype" class="form-control mt-2" required>
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
            </select>

            <div class="text-center mt-2">
                <button class="btn btn-success">Signup</button>
            </div>
            <div class="text-end">
                <a class="text-dark" href="login.html">Login here</a>
            </div>
        </form>
    </div>
    

    <script>
        function validate(){
            pass1obj=document.getElementById("pass1");
            pass2obj=document.getElementById("pass2");
            if(pass1obj.value==pass2obj.value){
                return true
            }
            else{
                alert("Passwords doesn't match");
                return false
            }

        }
    </script>
    
</body>
</html>
